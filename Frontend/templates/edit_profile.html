{% extends "base.html" %}
{% block title %}Edit Profile - BarterDB{% endblock %}
{% block content %}

<h1>Edit Profile</h1>

<div class="edit-form">
  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <button onclick="updateProfile()">Update</button>
</div>

<script>
const BACKEND_URL = "{{ request.host_url.rstrip('/') }}";
const userId = sessionStorage.getItem('user_id');

if (!userId) {
  alert('Please login first!');
  window.location.href = "{{ url_for('signup_login_view') }}";
}

async function updateProfile() {
  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();

  if (!username || !email) {
    alert('Please fill in all fields.');
    return;
  }

  try {
    const res = await fetch(`${BACKEND_URL}/profile/${userId}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, email })
    });

    const data = await res.json();
    alert(data.message);

    if (res.ok) {
      window.location.href = "{{ url_for('profile_view') }}";
    }
  } catch (error) {
    alert('Failed to update profile.');
  }
}
</script>

{% endblock %}
