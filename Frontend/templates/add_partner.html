{% extends "base.html" %}
{% block title %}Add Partner - BarterDB{% endblock %}
{% block content %}
<div class="container">
  <h1>Add Partner</h1>

  <input type="text" id="partnerUsername" placeholder="Enter Partner Username">
  <button onclick="addPartner()">Add Partner</button>

  <div style="margin-top: 10px;">
    <a href="{{ url_for('dashboard_view') }}">‚Üê Back to Dashboard</a>
  </div>
</div>

<script>
const BACKEND_URL = "{{ request.host_url.slice(0, -1) }}";  // optional, or hardcode your backend URL

if (!sessionStorage.getItem('user_id')) {
  alert('Please login first!');
  window.location.href = "{{ url_for('signup_login') }}";
}

const myUserId = sessionStorage.getItem('user_id');

async function addPartner() {
  const partnerUsername = document.getElementById('partnerUsername').value.trim();

  if (!partnerUsername) {
    alert('Please enter a valid Partner Username.');
    return;
  }

  try {
    const res = await fetch(`${BACKEND_URL}/add_partner`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        user_id: myUserId,
        partner_username: partnerUsername
      })
    });

    const data = await res.json();
    alert(data.message);

    if (res.ok) {
      window.location.href = "{{ url_for('dashboard_view') }}";
    }
  } catch (error) {
    alert('Error adding partner.');
  }
}
</script>
{% endblock %}
