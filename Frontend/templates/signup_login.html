{% extends "base.html" %}
{% block title %}Login / Signup - BarterDB{% endblock %}
{% block content %}

<div class="auth-container" id="form-container">
  <h1 id="form-title">Login</h1>

  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>

  <div id="signup-extra" style="display: none;">
    <input type="email" id="email" placeholder="Email">
    <select id="role">
      <option value="buyer">Buyer</option>
      <option value="seller">Seller</option>
    </select>
  </div>

  <button onclick="submitForm()" id="submit-btn">Login</button>

  <div class="toggle" onclick="toggleForm()">
    Don't have an account? Sign Up
  </div>

  <div class="admin-btn">
    <button onclick="goToAdminLogin()">Login as Admin</button>
  </div>
</div>

<script>
let isLogin = true;
const BACKEND_URL = "{{ request.host_url.rstrip('/') }}";

function toggleForm() {
  isLogin = !isLogin;
  document.getElementById('form-title').innerText = isLogin ? 'Login' : 'Signup';
  document.getElementById('signup-extra').style.display = isLogin ? 'none' : 'block';
  document.getElementById('submit-btn').innerText = isLogin ? 'Login' : 'Signup';
  document.querySelector('.toggle').innerText = isLogin
    ? "Don't have an account? Sign Up"
    : "Already have an account? Login";
}

function goToAdminLogin() {
  window.location.href = "{{ url_for('admin_login_view') }}";
}

async function submitForm() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !password) {
    alert('Please fill in all required fields.');
    return;
  }

  if (isLogin) {
    try {
      const res = await fetch(`${BACKEND_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      alert(data.message);

      if (res.ok && data.user_id) {
        sessionStorage.setItem('user_id', data.user_id);
        sessionStorage.setItem('username', username);
        sessionStorage.setItem('role', data.role);

        try {
          const partnerRes = await fetch(`${BACKEND_URL}/get_partners/${data.user_id}`);
          const partnerData = await partnerRes.json();
          sessionStorage.setItem('partner_ids', JSON.stringify(partnerData.partners || []));
        } catch (error) {
          console.warn('Failed to fetch partners:', error);
          sessionStorage.setItem('partner_ids', JSON.stringify([]));
        }

        window.location.href = "{{ url_for('dashboard_view') }}";
      }
    } catch (error) {
      alert('Error connecting to server.');
    }
  } else {
    const email = document.getElementById('email').value.trim();
    const role = document.getElementById('role').value;

    if (!email) {
      alert('Please provide an email.');
      return;
    }

    try {
      const res = await fetch(`${BACKEND_URL}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password, role })
      });
      const data = await res.json();
      alert(data.message);

      if (res.ok) {
        // After successful signup, switch to login view
        toggleForm();
      }
    } catch (error) {
      alert('Error connecting to server.');
    }
  }
}
</script>

{% endblock %}
