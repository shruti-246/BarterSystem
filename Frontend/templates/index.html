<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barter System</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #2c3e50; }
    .item { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Welcome to Barter System </h1>
  <p>Click below to see the available items.</p>
  <button onclick="loadItems()">Load Items</button>
  <div id="items"></div>

  <script>
    async function loadItems() {
      const resp = await fetch("/items");
      const data = await resp.json();
      const container = document.getElementById("items");
      container.innerHTML = "";
      data.forEach(it => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<strong>${it.name}</strong> â€” ${it.description}`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
