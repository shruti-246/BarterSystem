{% extends "base.html" %}
{% block title %}Dashboard - BarterDB{% endblock %}
{% block content %}
<h1>Welcome to BarterDB!</h1>

<div class="button-grid">
  <button onclick="goTo('trade')">Propose Trade</button>
  <button onclick="goTo('add')">Add Product</button>
  <button onclick="goTo('view')">View All Products</button>
  <button onclick="goTo('myproducts')">My Products</button>
  <button onclick="goTo('manage')">Manage Proposals</button>
  <button onclick="goTo('partner')">Add Trading Partner</button>
  <button onclick="goTo('finalize')">Finalize Trades</button>
</div>

<script>
function goTo(page) {
  switch (page) {
    case 'trade':
      window.location.href = "{{ url_for('propose_trade_view') }}";
      break;
    case 'add':
      window.location.href = "{{ url_for('add_product_view') }}";
      break;
    case 'view':
      window.location.href = "{{ url_for('view_products_view') }}";
      break;
    case 'myproducts':
      window.location.href = "{{ url_for('my_products_view') }}";
      break;
    case 'manage':
      window.location.href = "{{ url_for('manage_proposals_view') }}";
      break;
    case 'partner':
      window.location.href = "{{ url_for('add_partner_view') }}";
      break;
    case 'finalize':
      window.location.href = "{{ url_for('finalize_view') }}";
      break;
  }
}
</script>
{% endblock %}
