{% extends "base.html" %}
{% block title %}Admin Login - BarterDB{% endblock %}
{% block content %}
<div class="container admin-login">
  <h1>Admin Login</h1>
  <input type="text" id="adminUsername" placeholder="Admin Username">
  <input type="password" id="adminPassword" placeholder="Admin Password">
  <button onclick="adminLogin()">Login</button>
</div>

<script>
const BACKEND_URL = "{{ request.host_url.rstrip('/') }}";

async function adminLogin() {
  const username = document.getElementById('adminUsername').value.trim();
  const password = document.getElementById('adminPassword').value.trim();

  if (!username || !password) {
    alert('Please fill in both fields.');
    return;
  }

  try {
    const res = await fetch(`${BACKEND_URL}/admin_login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok) {
      sessionStorage.setItem('is_admin', 'true');
      alert('Admin login successful!');
      window.location.href = "{{ url_for('admin_view') }}";
    } else {
      alert(data.message || 'Invalid credentials.');
    }
  } catch (error) {
    alert('Error logging in as Admin.');
  }
}
</script>
{% endblock %}
