<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - BarterDB</title>
  <style>
    body { font-family: Arial; background: #eceff1; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; margin-top: 50px; text-align: center; }
    input, button { width: 100%; margin-top: 10px; padding: 10px; }
    button { background: #ff7043; color: white; border: none; cursor: pointer; }
    button:hover { background: #f4511e; }
  </style>
</head>
<body>

<div class="container">
  <h1>Admin Login</h1>
  <input type="text" id="adminUsername" placeholder="Admin Username">
  <input type="password" id="adminPassword" placeholder="Admin Password">
  <button onclick="adminLogin()">Login</button>
</div>

<script>
const BACKEND_URL = 'http://127.0.0.1:5000';

async function adminLogin() {
  const username = document.getElementById('adminUsername').value.trim();
  const password = document.getElementById('adminPassword').value.trim();

  if (!username || !password) {
    alert('Please fill in both fields.');
    return;
  }

  try {
    const res = await fetch(`${BACKEND_URL}/admin_login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        username: username,
        password: password
      })
    });

    const data = await res.json();
    if (res.ok) {
      sessionStorage.setItem('is_admin', 'true');
      alert('Admin login successful!');
      window.location.href = 'admin.html';
    } else {
      alert(data.message || 'Invalid credentials.');
    }
  } catch (error) {
    alert('Error logging in as Admin.');
  }
}
</script>

</body>
</html>
